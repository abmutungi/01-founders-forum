<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/templates/homepage.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="topnav">
    <a class="active" href="/home">Home</a>
    <div class="login-container">
      {{if .Loggedin}}
      <h3>{{ .Username }}</h3>
      <a class="active" href="/logout">Logout</a>

      {{else}}
      <form action="/loginauth" method="POST">
        <input type="text" placeholder="Username" name="username">
        <input type="password" placeholder="Password" name="password">
        <button type="submit">Login</button>
      </form>
      <a class="register btn-link" href="/register">Register</a>
      {{end}}
    </div>
  </div>
  <div id="maincontent">
    <h2>Posts</h2>
    {{if .Loggedin}}
    <p style="text-align: right;">
      <a class="post btn-link" href="/createpost?userid={{.UserID}}">
        New Post
      </a>
    </p>
    <p style="text-align: right;">
    <form id="homepagefilter" form action="/home" method="POST">
      <label for="userfilter">Sort by:</label>
      <select name="userfilter" id="userfilter">
        <option value="Created Post">Created Post</option>
        <option value="Liked Posts">Liked Post</option>
      </select>
      <input type="submit" value="Submit" >
    </form>
    </p>
    {{end}}
    {{ range .AllPostTitles }}
    <div class="post-row">
      <div>
        <div class="post-title"><a href="/showpost?postid={{.PostID}}">{{ .PostTitle }}</a></div>
        <div class="post-extra-info">
          <p>Posted by {{ .PostUsername }} {{ .CreationDate }}</p>
        </div>
      </div>
      <div class="post-stats"></div>
    </div>
    {{ end }}
  </div>
</body>

</html>
