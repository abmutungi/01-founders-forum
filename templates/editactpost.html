<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/templates/createpost.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/likes.css">
    <title>Create Post</title>
</head>

<body>
    {{ template "header.html" . }}
    <div class="create-post-content" style="margin:auto;">
        <form action="/pcedited" method="POST" enctype="multipart/form-data">
            <H2>Edit Post</H2>
            <label for="posttitle">Title</label><br>
            <textarea id="title" name="title" rows="1" cols="65" required>{{ .EditFormTitle}}</textarea><br>
            <label for="postcontent">Content</label><br>
            <textarea id="content" name="content" rows="4" cols="65">{{.EditFormContent}}</textarea><br>
            <br>
            <h4>Choose category?</h4>
            <input type="checkbox" class="btn-check" id="btncheck1" name="manutd" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck1">Man Utd</label>
            <input type="checkbox" class="btn-check" id="btncheck2" name="arsenal" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2">Arsenal</label>
            <input type="checkbox" class="btn-check" id="btncheck3" name="tottenham" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck3">Tottenham</label>
            <input type="checkbox" class="btn-check" id="btncheck4" name="chelsea" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck4">Chelsea</label>
            <input type="checkbox" class="btn-check" id="btncheck5" name="mancity" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck5">Man City</label>
            <input type="checkbox" class="btn-check" id="btncheck6" name="newcastle" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck6">Newcastle</label>
            <div class="bottom-buttons">
                <input type="file" name="userimage" id="userimage">
                <button class="btn btn-primary" type="submit" name="editpage" value="{{.EditFormID}}">Edit Post</button>
            </div>
        </form>
    </div>
    {{ .EmptyPostError}}
</body>

</html>
