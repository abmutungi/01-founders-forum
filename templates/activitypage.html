<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/templates/homepage.css" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Activity Page</title>
</head>

<body>
  <nav class="navbar sticky-top navbar-light bg-light">
    <a class="navbar-brand" href="#posts">POSTS</a>
    <a class="navbar-brand" href="#comments">COMMENTS</a>
    <a class="navbar-brand" href="#three">REACTIONS</a>
    <a class="navbar-brand" href="#">EDIT</a>
    <a class="navbar-brand" href="/home">HOME</a>
  </nav>


  <div class="page" id="posts">
    <h1>CREATED POSTS</h1>

    {{ range .Posts }}
    <div class="activity-title">
      <p> <a href="/showpost?postid={{.PostID}}">{{ .PostTitle }}</a></p>
    </div>

    {{end}}
  </div>

  <br>
  <br>

  <div class="page" id="comments">
    <h1>YOUR COMMENTS</h1>
    {{range .CWP}}
    <div class="activity-title">
      <p> <a href="/showpost?postid={{.PostID}}">{{ .PostTitle }}</a></p>
    </div>
    <p>{{ .CommentText}}</p>

    {{end}}

  </div>

  <br>
  <br>

  <div class="page" id="three">
    LIKES/DISLIKES

  </div>
</body>
